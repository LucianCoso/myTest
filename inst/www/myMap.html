<html>
  <head>
	<title>My map</title>
    <style>
      #map {
	  position: absolute;
	  width: 99%;
	  height: 99%;
	  background-color: black;
      }
    </style>
  </head>
  <body>

  <div id="map"></div>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>  
  <script>
    google.charts.load('current', {
      'packages':['geochart'],
      // Note: you will need to get a mapsApiKey for your project.
      // See: https://developers.google.com/chart/interactive/docs/basic_load_libs#load-settings
      'mapsApiKey': 'AIzaSyDaD40SdnzmSa_HQz1E4pk_Tlb36IAk6Xg'
    });
    google.charts.setOnLoadCallback(drawRegionsMap);

    function drawRegionsMap() {
      var data = google.visualization.arrayToDataTable([
        ['Country', 'Year', 'Number'],
        ['Romania', 1991, 1],
        ['France', 2014, 2],
        ['Greece', 2014, 3],
        ['Austria', 2014, 4],
        ['Slovakia', 2014, 5],
        ['Hungary', 2014, 6],
        ['Italy', 2015, 7],
        ['Spain', 2015, 8],
        ['Bulgaria', 2015, 9],
        ['Moldova', 2015, 10],
        ['Czech Republic', 2015, 11],
        ['Poland', 2016, 12],
	['Vatican', 2016, 13],
        ['Malta', 2016, 14],
        ['United Kingdom', 2016, 15],
        ['Cyprus', 2017, 16],
        ['Germany', 2017, 17],
        ['Sweden', 2017, 18],
        ['Portugal', 2017, 19],
        ['Belgium', 2017, 20],
        ['Sri Lanka', 2018, 21],
        ['United Arab Emirates', 2018, 22],
        ['Israel', 2018, 23],
        ['Norway', 2018, 24],
        ['Georgia', 2018, 25],
        ['Switzerland', 2018, 26],
        ['Iran', 2018, 27],
        ['Netherlands', 2019, 28],
        ['Brazil', 2019, 29],
        ['Argentina', 2019, 30],
        ['Paraguay', 2019, 31],
        ['Serbia', 2019, 32],
	['Egypt', 2019, 33],
	['Thailand', 2019, 34],
	['Cambodia', 2019, 35]
      ]);

      var options = {
        colorAxis: {colors: ['#F42f00', 'black', '#242f3e']},
        backgroundColor: '#81d4fa',
        defaultColor: '#f5f5f5',
        numberFormat:'####.'
      };

      var chart = new google.visualization.GeoChart(document.getElementById('map'));

      chart.draw(data, options);
    }
  </script>
  </body>
</html>
